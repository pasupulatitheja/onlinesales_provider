<html>
<body>
<table align="center" >
    <tr>
        <th>{% include 'include.html' %}</th>
    </tr>
    <tr>
        <th>{% include 'bar.html' %}</th>
    </tr>
</table>
<br><br><br><br><br><br>
<form action="{% url 'savemerchant' %}" method="post">
    {% csrf_token %}

<table align="center" border="2" cellspacing="6" cellpadding="6">
    <tr>
        <th>Idno:</th>
        <th><input type="number" required name="m1" value="{{ mid }}" readonly ></th>
    </tr>
    <tr><th>Name:</th>
        <th><input type="text" required name="m2" autofocus ></th>
    </tr>
    <tr>
        <th>Contact:</th>
        <th><input type="tel" required name="m3" ></th>
    </tr>
    <tr>
        <th>Email:</th>
        <th><input type="email" required name="m4"></th>
    </tr>
    <tr>
        <th>Password:</th>
        <th><input type="password" name="m5" value="{{ mpass }}" required readonly ></th>
    </tr>
    <tr>
        <th colspan="2"style="text-align: center"><button type="submit">Save</button> </th>
    </tr>
</table>
</form>

</body>
</html>
